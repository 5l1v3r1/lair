<template name="newCredentialBulk">
<div class="main">
  <div class="container content">
    <div class="row">
      <div class="six columns">
        <p>Place CSV of hosts here in the format of username, password, format, hash, host, service. Empty fields are ok.</p>
        <form>
          <textarea class="u-full-width" name="csv"></textarea>
          <button class="button button-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
</template>
