<template name="hotKeys">
<div class="main">
  <div class="container content">
    <div class="row">
      <div class="twelve columns">
        <h3>Hotkeys</h3>
        <ul class="list-unstyled">
          <li>alt+n Move to next item</li>
          <li>alt+p Move to previous item</li>
          <li>alt+s Change status of item</li>
          <li>alt+f Toggle flag of item</li>
        </ul>
      </div>
    </div>
  </div>
</div>
</template>
