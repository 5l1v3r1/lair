<template name="addIssueHostBulk">
<div class="main">
  <div class="container content">
    <div class="row">
      <div class="six columns">
        <form>
          <label>Place CSV of hosts here in the format of IP,Port,Protocol (ie. 192.168.1.1,80,tcp).</label>
          <textarea class="u-full-width" name="csv"></textarea>
          <button class="button button-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
</template>
