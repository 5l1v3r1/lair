<template name="issueReferenceList">
  <div class="row">
    <div class="two columns">
      {{> sideNav}}
    </div>
    <div class="ten columns">
      <div class="row">
        {{> issueGist}}
      </div>
      <hr />
      <div class="row">
        {{> issueNav}}
      </div>
      <div class="row">
        <div class="five columns">
          <button class="button lair-red" id="remove-references"><i class="fa fa-trash fa-lg"></i></button>
        </div>
        <div class="seven columns">
          <form>
            <div class="row">
              <div class="four columns">
                <input type="text" class="u-full-width" name="link" placeholder="Link">
              </div>
              <div class="four columns">
                <input type="text" class="u-full-width" name="name" placeholder="Name">
              </div>
              <div class="two columns">
                <button class="button button-primary">Add Reference</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="four columns">
          <ul class="list-unstyled list-alternate">
          {{#each issue.references}}
            <li>
              <input type="checkbox" class="reference-checked" data-name="{{name}}" data-link="{{link}}">
              <span class="issue-reference"><a href="{{link}}">{{name}}</a></span>
            </li>
          {{/each}}
          </ul>
        </div>
      </div>
    </div>
  </div>
</template>
