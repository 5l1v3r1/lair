<template name="issueSettings">
<div class="row">
  <div class="two columns">
    {{> sideNav}}
  </div>
  <div class="ten columns">
    <div class="row">
      {{> issueGist}}
    </div>
    <hr />
    <div class="row">
      {{> issueNav}}
    </div>
    <div class="row">
      <div class="three columns">
        <form>
          <input type="text" name="title-delete" class="u-full-width" placeholder="Title to confirm to delete">
          <button class="button lair-red">Delete</button>
        </form>
      </div>
    </div>
  </div>
</div>
</template>
