<template name="log">
<div class="main">
  <div class="container content">
    <div class="row">
      <div class="five columns log-box">
        <ul>
          {{#each projects.commands}}
           <li>{{tool}}: {{command}}</li>
          {{/each}}
        </ul>
      </div>
      <div class="five u-pull-right columns log-box">
        <ul>
        {{#each project.logs}}
          <li>{{this}}</li>
        {{/each}}
        </ul>
      </div>
    </div>
  </div>
</div>
</template>
