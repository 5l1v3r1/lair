<template name="me">
  <div class="row">
    <div class="twelve columns">
      <h4>{{currentUser.emails.[0].address}}</h4>
    </div>
  </div>
  <div class="row">
    <div class="four columns">
      <p>Change Password</p>
      <form>
        <input class="u-full-width" type="password" name="old-password" placeholder="Current Password">
        <input class="u-full-width" type="password" name="password" placeholder="New Password">
        <input class="u-full-width" type="password" name="confirm-password" placeholder="Confirm password">
        <button class="button-primary">Submit</button>
      </form>
    </div>
  </div>
</template>
